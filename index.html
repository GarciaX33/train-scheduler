<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Geostar&display=swap" rel="stylesheet">
    <title>Local Train Schedule</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Train Scheduler</h1>
        </div>
    </div>

    <div class="container">
        <img src="assets/images/train.png" alt="train-image" style="height: 60px" class="train-center">
    </div>

    <div class=container>
        <div class="card md-4">
            <div class="card-header">
                <h4 id="clock">LOCAL TRAIN SCHEDULE</h4>
            </div>

            <div class="card-body">
                <table class="table table-md table-hover" id='employee-table'>
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination(city)</th>
                            <th>Frequency(mins)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id='info-input'>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- User Form -->
    <div class="container">
        <div class="card mb-4">

            <div class="row">
                <div class="col-md-12">



                    <div class="card-header">
                        <h4>ADD TRAIN</h4>
                    </div>

                    <div class="card-body">

                        <form>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Train Name</label>
                                <input type="text" class="form-control" id="train-name-input">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Destination</label>
                                <input type="text" class="form-control" id="destination-input">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">First train time (HH:mm)</label>
                                <input type="text" class="form-control" id="first-train-input">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Frequency</label>
                                <input type="text" class="form-control" id="frequency-input">
                            </div>
                            <button class="btn bg2 btn-primary float-left text-light btn-sm" id="submit"
                                type="submit">Submit</button>
                        </form>


                    </div>

                </div>
            </div>
        </div>

    </div>

    <footer>
        <div class="footer">
            <p>Texas Train Schedule Tracker</p>
        </div>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type='text/javascript' src='config.js'></script>
    <script type="text/javascript " src="assets/js/script.js"></script>
</body>

</html>
